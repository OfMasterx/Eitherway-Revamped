<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="animation-canvas"></canvas>
    
    <div class="calculator">
        <div class="display-container">
            <div class="expression" id="expression"></div>
            <div class="display" id="display">0</div>
        </div>
        
        <div class="mode-toggle">
            <button class="mode-btn active" id="deg-btn" onclick="setAngleMode('deg')"><span>DEG</span></button>
            <button class="mode-btn" id="rad-btn" onclick="setAngleMode('rad')"><span>RAD</span></button>
        </div>

        <div class="buttons">
            <!-- Row 1: Advanced Functions -->
            <button class="btn function" onclick="appendFunction('sin(')">sin</button>
            <button class="btn function" onclick="appendFunction('cos(')">cos</button>
            <button class="btn function" onclick="appendFunction('tan(')">tan</button>
            <button class="btn function" onclick="appendFunction('log(')">log</button>
            <button class="btn function" onclick="appendFunction('ln(')">ln</button>

            <!-- Row 2: More Functions -->
            <button class="btn function" onclick="appendFunction('asin(')">sin⁻¹</button>
            <button class="btn function" onclick="appendFunction('acos(')">cos⁻¹</button>
            <button class="btn function" onclick="appendFunction('atan(')">tan⁻¹</button>
            <button class="btn function" onclick="appendFunction('sqrt(')">√</button>
            <button class="btn function" onclick="appendOperator('^')">xʸ</button>

            <!-- Row 3: Constants and Memory -->
            <button class="btn function" onclick="appendNumber('π')">π</button>
            <button class="btn function" onclick="appendNumber('e')">e</button>
            <button class="btn function" onclick="appendFunction('abs(')">|x|</button>
            <button class="btn operator" onclick="appendOperator('(')">(</button>
            <button class="btn operator" onclick="appendOperator(')')">)</button>

            <!-- Row 4: Clear and Operations -->
            <button class="btn clear" onclick="clearAll()">AC</button>
            <button class="btn clear" onclick="clearEntry()">CE</button>
            <button class="btn operator" onclick="appendOperator('%')">%</button>
            <button class="btn operator" onclick="appendOperator('/')">÷</button>
            <button class="btn function" onclick="factorial()">x!</button>

            <!-- Row 5: Numbers 7-9 -->
            <button class="btn number" onclick="appendNumber('7')">7</button>
            <button class="btn number" onclick="appendNumber('8')">8</button>
            <button class="btn number" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('*')">×</button>
            <button class="btn function" onclick="square()">x²</button>

            <!-- Row 6: Numbers 4-6 -->
            <button class="btn number" onclick="appendNumber('4')">4</button>
            <button class="btn number" onclick="appendNumber('5')">5</button>
            <button class="btn number" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('-')">−</button>
            <button class="btn function" onclick="reciprocal()">1/x</button>

            <!-- Row 7: Numbers 1-3 -->
            <button class="btn number" onclick="appendNumber('1')">1</button>
            <button class="btn number" onclick="appendNumber('2')">2</button>
            <button class="btn number" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
            <button class="btn function" onclick="toggleSign()">±</button>

            <!-- Row 8: Zero and Decimal -->
            <button class="btn number zero" onclick="appendNumber('0')">0</button>
            <button class="btn number" onclick="appendNumber('.')">.</button>
            <button class="btn backspace" onclick="backspace()">⌫</button>
            <button class="btn equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="animation.js"></script>
    <script src="script.js"></script>
</body>
</html>
